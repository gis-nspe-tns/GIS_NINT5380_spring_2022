# Spectral Indices

### Definition:
#### Spectral indices are combinations of the pixel values from *two or more spectral bands* in a multispectral image. Spectral indices are designed to highlight pixels showing the relative abundance or lack of a land-cover type of interest in an image.
.center[&lt;img src="img/indices.2.png" width= 80%/&gt;]
.footnote[[source](https://www.esri.com/about/newsroom/arcuser/spectral-library/)]

# Spectral Indices

### Result (NDVI as result):
#### The most common index is the Normalized Difference Vegetation Index (NDVI), which provides an indication of abundance of vegetation by comparing the different reflectance values of the red and near-infrared bands (normalized such that the minimum value is -1.0, and the maximum is +1.0).

# Spectral Indices

### Structure (EVI as example):
#### The EVI was developed for areas with high biomass, which cause a problem for the NDVI. It reduces the influence of atmospheric conditions on vegetation index values, and corrects for canopy background signals. Accordingly, EVI tends to be more sensitive than NDVI to plant canopy differences like leaf area index (LAI), canopy structure, and plant phenology.
&lt;br&gt;
.center[&lt;img src="img/indices.8.png" width= 80%/&gt;]
