## Data Normalization
&lt;br&gt;
&lt;br&gt;
&gt; The purpose of normalization is to transform data in a way that they are either dimensionless and/or have similar distributions. This process of normalization is known by other names such as standardization, feature scaling etc. Normalization is an essential step in data pre-processing in any machine learning application and model fitting.

.footnote[[Source](https://towardsdatascience.com/data-normalization-in-machine-learning-395fdec69d02)]

---

class: left ,top
# Mapping Vulnerability

## Data Normalization Technique #1
### Rescaling - Multiplying each member of a data set by a constant term k.  The *range* of the data changes.
.center[&lt;img src="img/33.png" width= 60%/&gt;]
.footnote[[Source](https://www.kaggle.com/rtatman/data-cleaning-challenge-scale-and-normalize-data)]

---

background-size: cover
class: left ,top
# Mapping Vulnerability

## Data Normalization Technique #2
### Normalizing - Values set to common scale, without distorting differences in range of values. *Shape of the distribution* of the data changes. 
.center[&lt;img src="img/34.png" width= 60%/&gt;]
.footnote[[Source](https://www.kaggle.com/rtatman/data-cleaning-challenge-scale-and-normalize-data)]

## Data Normalization Technique #3
### Standardizing - Z-score standardization is a procedure to “standardize” data to have mean = 0 and standard deviation = 1.

## Ratings
### For every score there can be a qualitative rating that describes the position of an entity relative to the whole.  For example, rating a state, county or census tract from “Very Low” to “Very High.”
To do this rating, k-means clustering or natural breaks can be applied to each score.
.center[&lt;img src="img/36.png" width= 50%/&gt;]
.footnote[[Source](https://hazards.fema.gov/nri/understanding-scores-ratings)]

---

background-size: cover
class: left ,top
# Mapping Vulnerability

## Ratings
### This approach divides all communities into groups such that the communities within each group are as similar as possible (minimized variance) while the groups are as different as possible (maximized variance).
To do this rating, k-means clustering or natural breaks can be applied to each score.
.center[&lt;img src="img/36.png" width= 50%/&gt;]
.footnote[[Source](https://hazards.fema.gov/nri/understanding-scores-ratings)]
