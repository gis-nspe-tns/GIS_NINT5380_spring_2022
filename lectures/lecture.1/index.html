# GIS | Terminology for Class 1

### Layer(s)

- A logical set of thematic data described and stored in a map library (GIS Project). Layers can be laid atop one another for viewing or spatial analysis.

.footnote[[Source](https://support.esri.com/en/other-resources/gis-dictionary/term/ba1e96e7-4cae-4714-875a-a7e3488b8bb9)]

.center[&lt;img src="img/qgis_layers.png" width= 90%/&gt;]
---

# GIS | Terminology for Class 1

### Feature

- In a GIS, a physical object or location of an event. Features can be points (a tree or a traffic
accident), lines (a road or river), or areas (a forest or a parking lot).

.footnote[[Source](https://overpass-turbo.eu/s/19Y9)]

.center[&lt;img src="img/qgis_feature.png" width= 90%/&gt;]

# GIS | Terminology for Class 1
### Attribute Table &gt; Record &amp; Row

.center[&lt;img src="img/attribute_row_table.png" width= 90%/&gt;]

.footnote[[Source](https://mgimond.github.io/Spatial/chp02-0.html)]

--

- **Record** = A logical unit of data in a file.

--

- In an attribute table, a **Row** is positioned horizontally and contains a series of thematic descriptors. 

--

- Together, a **Table** consists of a set of data elements that has a horizontal dimension (rows) and a vertical dimension
(columns) in a relational database system. A table has a specified number of columns but can
have any number of rows. A table is often called a relation. **Columns** are also referred to **Fields**.
